<!DOCTYPE html>
<html>
<head>
	<title>Pappy</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/forgot.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topBar">
        <h3 id="logo">Pappy</h3>
    </div>
    <div id="forgotLetrero">
        <h1 id="forgotText">¿Olvidaste tu contraseña?</h1>
    </div>
    <div id="recuperaContra">
        <div id="noWorriesText">
            <p id="textoDespreocupante">No te preocupes:</p>
        </div>
        <div id="inputCorreo">
            <input id="correo" type="e-mail" placeholder="E-mail asociado a tu cuenta">
        </div>
    </div>
    <button onclick="location.href='login.html'">Recuperar contraseña</button>
</body>
</html>
