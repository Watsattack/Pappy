<!DOCTYPE html>
<html>
<head>
	<title>Pappy</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/signUp.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
</head>
<body>
	<body>
		<div id="mainContainerSignUp">
			<div id="leftSideSignUp">
				<h1 id="Promo">¡Comienza tu nueva aventura!</h1>
				<p class="textoPromo">Aprende algo nuevo, conoce expertos en diferentes temas o pásala bien.</p>
				<p class="textoPromo">Tus clases a tu medida.</p>
			</div>
			<div id="rightSideSignUp">
				<div id="letreroRegistrate">
					<h1>Regístrate:</h1>
				</div>
				<div id="formularioRegistro">
					<div id="leftContainerRegistro">
						<p class="etiqueta">Nombre:</p>
						<p class="etiqueta">Apellidos:</p>
						<p class="etiqueta">Correo:</p>
						<p class="etiqueta">Contraseña:</p>
						<p class="etiqueta">Repetir contraseña:</p>
						<p class="etiqueta">Aprendiz/Maestro:</p>
					</div>
					<div id="rightContainerRegistro">
						<input type="text" placeholder="Nombre" class="inputSignUp">
						<input type="text" placeholder="Apellidos" class="inputSignUp">
						<input type="email" placeholder="e-mail" class="inputSignUp">
						<input type="password" placeholder="Password" class="inputSignUp">
						<input type="password" placeholder="Repetir" class="inputSignUp">
						<select name="Tipo" id="Tipo">
							<option>--Seleccione--</option>
							<option value="Aprendiz">Aprendiz</option>
							<option value="Maestro">Maestro</option>
						  </select>
					</div>
				</div>
				<input type="submit" id="Registrar" onclick="location.href='personalidad.html'">
			</div>
		</div>
</body>
</html>
